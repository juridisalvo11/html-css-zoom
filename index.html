<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zoom</title>
        <script src="https://kit.fontawesome.com/3e39139afa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <button type="button" name="button">
                <i class="fas fa-th"></i>
                Speaker view
            </button>
            <button type="button" name="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </button>

        </header>
        <main>
            <div class="avatar-gallery">
                <div class="avatar">
                    <img class="photo" src="https://picsum.photos/id/237/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        black dog
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/1025/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        brown dog
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/1074/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        lion
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/1003/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        fawn
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/433/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        bear
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/582/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        fox
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/593/246/146" alt="">
                    <span class="name"   id="tiger">
                        <i class="fas fa-microphone"></i>
                        tiger
                    </span>
                </div>
                <div class="avatar">
                    <img src="http://lorempixel.com/output/animals-q-c-246-146-10.jpg" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        horse
                    </span>
                </div>
                <div class="avatar">
                    <img src="http://lorempixel.com/output/animals-q-c-246-146-7.jpg" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        cat
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://picsum.photos/id/1025/246/146" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        cover dog
                    </span>
                </div>
                <div class="avatar">
                    <img src="http://lorempixel.com/output/animals-q-c-246-146-5.jpg" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        roe deer
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292047204" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        siamese
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292262453" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        tiger cat
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292168241" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        squirrel
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292180506" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        bird
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=15862922267806" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        second bird
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292240998" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        brown cat
                    </span>
                </div>
                <div class="avatar">
                    <img src="https://placeimg.com/246/146/animals?t=1586292262453" alt="">
                    <span class="name">
                        <i class="fas fa-microphone-slash"></i>
                        last cat
                    </span>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <div class="microphone-footer">
                    <i class="fas fa-microphone fa-2x"></i>
                    <i class="fas fa-angle-up"></i>
                    <p>Mute</p>
                </div>
                <div class="video-footer">
                    <i class="fas fa-video fa-2x"></i>
                    <span><i class="fas fa-angle-up"></i></span>
                    <p>Stop Video</p>
                </div>

            </div>
            <div class="footer-center">
                <div class="">
                    <i class="fas fa-user-plus fa-2x"></i>
                    <p>Invite</p>
                </div>
                <div class="">
                    <i class="fas fa-user-friends fa-2x"></i>
                    <span>18</span>
                    <p>Manage Partecipants</p>
                </div>
                <div class="">
                    <i class="fas fa-poll fa-2x"></i>
                    <p>Polling</p>
                </div>
                <div class="">
                    <i class="far fa-share-square fa-2x"></i>
                    <span><i class="fas fa-angle-up"></i></span>
                    <p>Share Screen</p>
                </div>
                <div class="">
                    <i class="fas fa-comment-dots fa-2x"></i>
                    <p>Chat</p>
                </div>
                <div class="">
                    <i class="fas fa-record-vinyl fa-2x"></i>
                    <span><i class="fas fa-angle-up"></i></span>
                    <p>Record</p>
                </div>
                <div class="">
                    <i class="fas fa-th-large fa-2x"></i>
                    <p>Breakout Rooms</p>
                </div>
                <div class="">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <p>More</p>
                </div>
            </div>
            <div class="footer-right">
                <button>
                    End Meeting
                </button>

            </div>
        </footer>

    </body>
</html>
